<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home Page Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--navbar-->
    <div class="nav">
        <div class="nav-left">
            <a href="index.html">
                <img class="nav-logo" src="./images/logo.png" width="100px">
            </a>
        </div>

        <div class="nav-right">
            <img class="nav-avatar" src="./images/avatar.png" alt="">
        </div>
    </div>

    <!--banner-->
    <header id="banner">
        <div id="banner-contents">
            <h1 id="banner-title"></h1>
            <div id="banner-buttons">
                <button id="banner-button">Play</button>
                <button id="banner-button">My List</button>
            </div>
            <p id="banner-description"></p>
        </div>
        <div id="banner-fadeBottom"></div>
    </header>

    <!--row-->
    <div id="headrow">
        <div class="row">
            <h2 class="row-title"></h2>
            <div class="row-posters"></div>
        </div>
    </div>

    <script>
        window.addEventListener('scroll', function(){
            var nav = document.querySelector(".nav");
            nav.classList.toggle("active", window.scrollY > 0);
        })
    </script>
    <script src="script2.js"></script>
    
</body>
</html>
